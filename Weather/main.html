<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid p-0 m-0 d-flex justify-content-center">
    <div class="card" style="width: 20rem;">

        <div class="card-header">Weather Forecast</div>

        <div class="card-body ">
            <div class="city">
                Sample City,BR
            </div>
            <div class = "date" id = "Date">

            </div>
            <div class="container-img ">
                <img src="./GifWeather/IconePrincipal.gif" class="img-fluid" alt="...">
            </div>
            <div class="container-temp ">
                <div>22</div>
                <span>°C</span>
            </div>
            <div class="weather">
                Nublado
            </div>
            <div class="min-max">
                20°C / 25°C
            </div>

        </div>

        <div class="card-footer ">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Digite a cidade" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-warning text-dark" type="button" id="button-addon2">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

    </div>
</div>

<script src="weather.js"> </script>
<script src="https://kit.fontawesome.com/f0e17cbf2f.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
